  {% load static %}
  <header>
    <nav class="navbar navbar-light" style="background-color: lightskyblue">
      <div class="container">
        <a class="navbar-brand" href="{% url 'books:index' %}">
          <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
          <span style="color:rgb(255, 255, 255)">Book</span>shop
        </a>
        <ul class="nav nav-pills">
          {% with request.resolver_match.view_name as view_name %}
                    
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cart:cart_view' %}">Cart</a>
          </li>

          <li class="nav-item">              
            <a class="nav-link 
               {% if view_name  == 'users:password_change' %}active{% endif %}"
               href="/auth/password_change/"
            >
            Change password
            </a>
          </li>
          <li class="nav-item">              
            <a class="nav-link 
               {% if view_name  == 'users:logout' %}active{% endif %}"
               href="{% url 'users:logout' %}"
            >
            Logout
            </a>
          </li>
          <li>
            User: {{ user.username }}
          </li>
          {% else %}
          <li class="nav-item">              
            <a class="nav-link 
               {% if view_name  == 'users:login' %}active{% endif %}"
               href="{% url 'users:login' %}"
            >
            Login
            </a>
          </li>
          <li class="nav-item">              
            <a class="nav-link 
               {% if view_name  == 'users:signup' %}active{% endif %}"
               href="{% url 'users:signup' %}"
            >
            Sign up
            </a>
          </li>
          {% endif %}
          {% endwith %}
        </ul>
        {# Конец добавленого в спринте #}
      </div>
    </nav>
  </header>
