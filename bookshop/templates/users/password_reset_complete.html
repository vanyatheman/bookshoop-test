{% extends "base.html" %}
{% block title %}Password reset successfully{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 p-5">
    <div class="card">
      <div class="card-header">
        Password recovery completed
      </div>
      <div class="card-body">
        <p>Your password has been saved. Use it to login</p>
        <a href="{% url 'users:login' %}">Login</a>
      </div> 
    </div> 
  </div>
</div> 
{% endblock %}
